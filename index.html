<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/jin.css" />
    <title>Document</title>
  </head>
  <body class="sieg">
    <script src="/sexta/js/jin.js"></script>
    <center>
      <h1>Login</h1>
      <form action="menu.html">
        <label for="">Usuário:</label><br />
        <input
          type="text"
          class="border"
          placeholder="Informe seu usuário"
          maxlength="20"
          size="30"
          required
        /><br /><br />

        <label for="">Senha:</label><br />
        <input
          type="password"
          class="border"
          placeholder="Informe sua senha"
          maxlength="20"
          size="30"
          required
        /><br /><br />

        <button type="submit" onclick="Entrar()">Entrar</button>
      </form>
      <br />

      <input
        type="button"
        value="Esqueceu a senha"
        target="_blank"
        onclick="Esqueceu()"
      />
      <input
        type="button"
        value="Criar Login"
        target="_blank"
        onclick="LoginCadastro()"
      />
    </center>
    <footer>
      <nav>
        <a href="menu.html" target="_blank">principal</a>
      </nav>
    </footer>
  </body>
</html>
