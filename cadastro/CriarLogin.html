<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sexta/css/jin.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#cpf').mask('000.000.000-00')
      })

      function valida(formName) {
        if (!isCpfCnpj(document.form1.CPFT.value)) {
          alert('CPF INVÁLIDO!!!')
        } else {
          return true
        }
      }
    </script>

    <a href="/sexta/index.html">Home</a>
    <center>
      <h1>Crie seu login!</h1>

      <p>
        Por meio dessa conta, você terá acesso ao portal e aplicativo
        acadêmico.<br />
        Informe abaixo seus dados:
      </p>

      <form
        name="form1"
        method="post"
        action="menu.html"
        onSubmit="return valida(this)"
      >
        <label for="">E-mail</label><br />
        <input
          type="text"
          class="border"
          placeholder="E-mail"
          required
        /><br /><br />

        <label for="">Nome</label><br />
        <input
          type="text"
          class="border"
          placeholder="Nome"
          required
        /><br /><br />

        <label for="">CPF</label><br />
        <input
          id="cpf"
          name="cpf"
          type="text"
          class="border"
          placeholder="000.000.000-00"
          required
        /><br /><br />

        <label for="">Senha</label><br />
        <input
          type="password"
          class="border"
          placeholder="Senha"
          id="typepass"
          required
        /><br /><br />

        <input type="checkbox" onclick="Toggle()" />
        <b>Mostrar a senha</b><br /><br />

        <button type="submit">Entrar</button>
      </form>
      <br />
    </center>

    <script src="/sexta/js/jin.js"></script>
  </body>
</html>
